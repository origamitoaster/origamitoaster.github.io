<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="preload" href="/assets/fonts/OpenSans-Regular-webfont.woff" as="font">
    <link rel="preload" href="/assets/fonts/OpenSans-Light-webfont.woff" as="font">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
          <hr>
          <span><a href="/">Home</a></span>
          <span style="padding-left:10px"><a href="/Resume_Ryan_Gosiaco.pdf">Resume</a></span>
          <span style="padding-left:10px"><a href="#">About Me</a></span>
        </div>

        {{ content }}

        <div id="title">
            <br>
            <hr>
            <span class="credits left">Email: <a href="mailto:rgosiaco@ucdavis.edu">rgosiaco@ucdavis.edu</a></span>
            <span class="credits right">Github: <a href="https://github.com/origamitoaster">origamitoaster</a></span>
        </div>
      </section>

    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
